<body>
  <!-- NAVBAR SECTION -->
  <header>
    <div class="container">
      <nav id="navbar">
        <div id="my-logo"><img src="./assets/logo.png" alt="My Logo"></div>
        <ul id="navbar-item">

      </nav>

  </header>

  <!-- CONTACT SECTION -->
  <section id="contact">
    <div class="container">
      <h1>Contact Me</h1>
      <form class="name" name="form" netlify>
        <div class="form-flex">
          <label>Name</label>
          <input type="text" name="name" id="name" placeholder="Enter Full Name">
        </div>
        <div class="form-flex">
          <label>Email</label>
          <input type="email" name="email" id="email" placeholder="Enter Email Address">
        </div>
        <div class="form-flex">
          <label>Send a message</label>
          <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- FOOTER SECTION -->
  <footer>
    <div class="container">
      <div id="newsletter">
        <h1>Subscribe to my newsletter</h1>
        <form class="form" name="form" netlify>
          <input type="email" name="name" id="email" placeholder="Enter Email Address">
          <input type="submit" value="Subscribe">
        </form>
      </div>
      <div id="footer-social-media">
        <a href="https://github.com/Lexitar32" target="_blank"><i class="fab fa-github"></i></a>

      </div>
      <p>Built by Arimoro Olamilekan Ezekiel &copy; 2020.</p>
    </div>
  </footer>
</body>

</html>
